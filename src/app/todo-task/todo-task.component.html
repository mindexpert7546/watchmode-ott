<div class="flex flex-column align-items-center justify-content-center">
    <p-card header="Todo" class="w-6">
       <div class="m-2 flex">
         <div>
          <input 
          type="text" 
          pInputText [(ngModel)]="task" 
          placeholder="New Todo add" 
          #todoTask = "ngModel"
          required/>
         </div>
         <div>
          <p-button 
            severity="Primary" 
            icon="pi pi-check"
            [disabled]="!!todoTask.invalid"
            (onClick)="addTodo()"
            ></p-button>
         </div>
       </div>
        <p-table [value]="todos">
          
          <ng-template pTemplate="header">
              <tr>
                  <th>Task</th>
                  <th>Completed</th>
                  <th>Delete</th>
                  <th>Edit</th>
                 
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-todo> 
              <tr>
                <td>{{ todo.task }}</td>
                <td>
                  <p-checkbox
                  [(ngModel)]="todo.completed"
                  [binary]="true"
                  (onChange)="updateTodo($event, todo)"
                ></p-checkbox>
                </td>
                <td>
                  <p-button 
                   severity="danger" 
                   icon="pi pi-trash"
                   (onClick)="deleteTodo($event, todo?.id)"
                   ></p-button>
                </td>
                <td> <p-button icon="pi pi-pencil" severity="success"></p-button></td>
              </tr>
          </ng-template>
      </p-table>
   
    </p-card>
  </div>
